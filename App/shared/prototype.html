<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View AI Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>View AI Demo</h1>
        <div id="performanceMeters">
            <div class="meter">
                <label>CPU Usage:</label>
                <div class="meter-bar" id="cpuMeter"></div>
            </div>
            <div class="meter">
                <label>Memory Usage:</label>
                <div class="meter-bar" id="memoryMeter"></div>
            </div>
        </div>
    </header>

    <div id="mainContainer">

    </div>

    <footer>
        <div class="footer-text">View AI</div>
        <div class="button-container">
            <button class="button" id="randomizeButton">Randomize Prompts</button>
            <button class="button" id="launchButton">Launch Prompts</button>
        </div>
        <div class="footer-text">Ampere Computing</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
